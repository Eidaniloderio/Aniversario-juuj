<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que isso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            color: #e94560;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.6), 0 0 20px rgba(233, 69, 96, 0.4);
            letter-spacing: 2px;
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.5em;
            color: #e94560;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.6), 0 0 20px rgba(233, 69, 96, 0.4);
            letter-spacing: 2px;
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(233, 69, 96, 0.2);
            overflow: hidden;
            position: relative;
            transform: scale(1);
            animation: zoomIn 1.5s ease-out forwards;
            aspect-ratio: 16 / 9;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .botao-voltar {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .botao-voltar:hover {
            background-color: #ff69b4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            #video-container {
                width: 95%;
            }
            .botao-voltar {
                padding: 12px 25px;
                font-size: 1.1em;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
                margin-bottom: 20px;
            }
            #video-container {
                width: 98%;
                border-radius: 8px;
            }
            .botao-voltar {
                padding: 10px 20px;
                font-size: 1em;
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <h1> Ih! Segredo</h1>
    <p>Esse aqui tem que ver sozinha ta ligado</p>

    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/Sme8SyZMZmw" allowfullscreen></iframe>
    </div>

    <a href="index.html" class="botao-voltar">Voltar para a Cartinha</a>
</body>
</html>
