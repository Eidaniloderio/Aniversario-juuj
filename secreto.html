<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que isso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Usamos space-around para distribuir o espaço vertical */
            justify-content: space-around; /* ALTERADO: de 'center' para 'space-around' */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            /* overflow: hidden; foi removido, mas para garantir que não haja scrollbar horizontal, */
            /* podemos manter o overflow-x: hidden se houver risco de conteúdo lateral */
            overflow-x: hidden; /* Adicionado para evitar scroll horizontal, mas permite vertical se necessário */
            padding: 20px;
            box-sizing: border-box;
            /* O gap funciona bem com space-around para dar um espaçamento base */
            gap: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: #e94560;
            margin-bottom: 0; /* REMOVIDO: margem fixa, agora o 'gap' do body cuida */
            text-align: center;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.6), 0 0 20px rgba(233, 69, 96, 0.4);
            letter-spacing: 2px;
            animation: fadeInDown 1.5s ease-out;
            line-height: 1.2;
        }

        p {
            font-size: 1.5rem;
            color: #e94560;
            margin-bottom: 0; /* REMOVIDO: margem fixa, agora o 'gap' do body cuida */
            text-align: center;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.6), 0 0 20px rgba(233, 69, 96, 0.4);
            letter-spacing: 2px;
            animation: fadeInDown 1.5s ease-out;
            padding: 0 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            width: 90vw;
            max-width: 900px;
            /* NOVO: max-height para controlar a altura do vídeo */
            max-height: 60vh; /* Permite que o vídeo ocupe até 60% da altura da viewport */
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(233, 69, 96, 0.2);
            overflow: hidden;
            position: relative;
            transform: scale(1);
            animation: zoomIn 1.5s ease-out forwards;
            aspect-ratio: 16 / 9;
            flex-shrink: 1;
            /* NOVO: Permite que o vídeo encolha mais se necessário */
            flex-grow: 0;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .botao-voltar {
            margin-top: 0; /* REMOVIDO: margem fixa, agora o 'gap' do body cuida */
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .botao-voltar:hover {
            background-color: #ff69b4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Media Queries --- */

        @media (max-width: 1024px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.3rem;
            }
            #video-container {
                width: 90vw;
                max-width: 800px;
                max-height: 55vh; /* Ajuste a altura máxima para notebooks */
            }
            .botao-voltar {
                padding: 14px 28px;
                font-size: 1.15rem;
            }
            body {
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
            }
            #video-container {
                width: 95vw;
                max-width: 600px;
                max-height: 50vh; /* Ajuste a altura máxima para tablets */
            }
            .botao-voltar {
                padding: 10px 20px;
                font-size: 1rem;
            }
            body {
                padding: 10px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            p {
                font-size: 0.9rem;
            }
            #video-container {
                width: 98vw;
                border-radius: 8px;
                max-width: none;
                max-height: 40vh; /* Ajuste a altura máxima para celulares */
            }
            .botao-voltar {
                padding: 8px 15px;
                font-size: 0.9rem;
                width: 100%;
                box-sizing: border-box;
            }
            body {
                padding: 5px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <h1> Ih! Segredo</h1>
    <p>Esse aqui tem que ver sozinha ta ligado</p>

    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/Sme8SyZMZmw" allowfullscreen></iframe>
    </div>

    <a href="index.html" class="botao-voltar">Voltar para a Cartinha</a>
</body>
</html>
